org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=true
org.gradle.parallel=true
android.useAndroidX=true
android.enableJetifier=true
## Workaround for Kotlin daemon incremental cache errors
# Disable Kotlin incremental compilation (can be re-enabled later)
kotlin.incremental=false
# Avoid classpath snapshotting to reduce cache file contention
kotlin.incremental.useClasspathSnapshot=false
# Do not fallback to keeping daemon alive on failures (helps release file locks on Windows)
kotlin.daemon.useFallbackStrategy=false